<head>

</head>

<body>

        <div class="imgBox">

            <img src="vale.jpg">
        </div>
        <div class="details">
            <h4 class="color1">Te extra帽o</h4>
            <h4 class="color2 margin"></h4>
            <p>Querida Valeska,</p>

            <p>Eres la chica m谩s especial</p>

            <p>dulce, con un coraz贸n hermoso</p>

            <p class="text-right">Happy Birthday, Valeskita!</p>
            <p class="text-right">Te quiero mucho!</p>

            <!-- Bot贸n con enlace -->
            <p class="text-right">
                <a href="FelizCumple.html" target="_blank">
                    <button class="btn">Haz clic aqu铆</button>
                </a>
            </p>
        </div>


        <style>
            @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
            @import url('https://fonts.googleapis.com/css?family=Amatic+SC');

            body {
                font-family: 'Indie Flower', cursive !important;
                background: #FDE3A7;
                /*CAPE HONEY*/
                margin: 0px;
                padding: 0px;
            }

            ::selection {
                background: transparent;
            }

            h4 {
                font-size: 25px;
                line-height: 1px;
                font-family: 'Amatic SC', cursive !important;
            }

            .color1 {
                color: #133e7e
            }

            /*MOUNTAIN MEADOW*/
            .color2 {
                color: #613081
                    /*TALL POPPY*/
            }

            /* Estilos para el bot贸n */
            .btn {
                background-color: #C0392B;
                /* Rojo oscuro */
                color: white;
                padding: 8px 16px;
                border: none;
                border-radius: 20px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #1BBC9B;
                /* Cambiar a verde al pasar el rat贸n */
            }

            .card {
                color: #013243;
                /*SHERPA BLUE*/
                position: absolute;
                top: 50%;
                left: 50%;
                width: 295.5px;
                height: 400px;
                background: #e0e1dc;
                transform-style: preserve-3d;
                transform: translate(-50%, -50%) perspective(2000px);
                box-shadow: inset 300px 0 50px rgba(0, 0, 0, .5), 20px 0 60px rgba(0, 0, 0, .5);
                transition: 1s;
            }

            .card:hover {
                transform: translate(-50%, -50%) perspective(2000px) rotate(15deg) scale(1.2);
                box-shadow: inset 20px 0 50px rgba(0, 0, 0, .5), 0 10px 100px rgba(0, 0, 0, .5);
            }

            .card:before {
                content: '';
                position: absolute;
                top: -5px;
                left: 0;
                width: 100%;
                height: 5px;
                background: #BAC1BA;
                transform-origin: bottom;
                transform: skewX(-45deg);
            }

            .card:after {
                content: '';
                position: absolute;
                top: 0;
                right: -5px;
                width: 5px;
                height: 100%;
                background: #92A29C;
                transform-origin: left;
                transform: skewY(-45deg);
            }

            .card .imgBox {
                width: 100%;
                height: 100%;
                position: relative;
                transform-origin: left;
                transition: .7s;
            }

            .card .bark {
                position: absolute;
                background: #e0e1dc;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: .7s;
            }

            .card .imgBox img {
                min-width: 250px;
                max-height: 400px;
            }

            .card:hover .imgBox {
                transform: rotateY(-135deg);
            }

            .card:hover .bark {
                opacity: 1;
                transition: .6s;
                box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;
            }

            .card .details {
                position: absolute;
                top: 0;
                left: 0;
                box-sizing: border-box;
                padding: 0 0 0 10px;
                z-index: -1;
                margin-top: 70px;
            }

            .card .details p {
                font-size: 13px;
                line-height: 5px;
                transform: rotate(-10deg);
                padding: 0 0 0 20px;
            }

            .card .details h4 {
                text-align: center;
            }

            .text-right {
                text-align: right;
            }
        </style>

<script>
    document.querySelector('.card').addEventListener('click', function() {
        this.classList.toggle('active');
    });
</script>

</body>

</html>
